<input type="hidden" id="pageSize" value="4">

<script src="jQuery/jquery-3.1.0.min.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script>
    $(document).ready(function () {
        getAll();
    })
    
    var search = function () {
        getAll();
    }

    var getAll = function () {
        $.ajax({
            type: "post",
            data: {pageSize:$("#pageSize").val(),keyword:$("#keyword").val()},
            dataType: "json",
            url:"/getGuideTotalPage",
            success:function (data) {
                var totalPage = data.totalPage;

                layui.use(['laypage', 'layer'], function(){
                    var laypage = layui.laypage
                        ,layer = layui.layer;

                    laypage.render({
                        elem: 'demo4'
                        ,count: totalPage*10
                        ,first: false
                        ,last: false
                        ,jump: function(obj){
                            $("#pageList").html("")
                            pagination(obj.curr, $("#pageSize").val(),$("#keyword").val())
                        }
                    });

                });
            }
        })
    }

    var pagination = function (currentPage,pageSize,keyword) {
        $.ajax({
            type: "post",
            data: {currentPage: currentPage,pageSize:pageSize,keyword:keyword},
            url: "/getGuide",
            dataType: "json",
            success:function (data) {
                var pages = data.result.page;
                $.each(pages, function (i,p) {
                    $("#pageList").append(
                        "<li class='clearfix'><div class='img-left'><a href='guide/"+p.id+"'><img src='"+p.image+"' alt=''></a></div>" +
                        "<div class='text-right'><a class='h3' href='guide/"+p.id+"'>"+p.name+"</a><p class='p1'><span class='span1'><i></i>&nbsp;时间："+p.createTime+"</span>" +
                        "<span class='span2'><i></i>&nbsp;编辑："+p.editor+"</span></p>" +
                        "<p class='p2'>"+p.desc+"</p></div>" +
                        "<a class='read' href='guide/"+p.id+"'>阅读全文</a></li>"
                    )
                })
                $("#pageSize").val(pageSize)
            }
        })
    }



</script>
</html>
