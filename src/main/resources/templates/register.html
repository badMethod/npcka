<body>
<header>

            <img src="images/1.png" alt="">

            <li><a href="/index"><i></i>首页</a></li>
            <li><a href="/login"><i></i>登录 |</a></li>
            <li><a href="/register"><i></i>注册</a></li>
        </ul>
    </div>
</header>
<div class="banner-zhuce">
    <div class="banner-zhuce-content">
        <div class="form">
            <form action="##" method="post" onsubmit="return false" id="form">
                <label>会员注册</label>
                <div class="input email clearfix">
                    <i></i>
                    <input type="email" name="account" placeholder="邮箱">
                </div>
                <div class="input password">
                    <i></i>
                    <input type="password" name="password" placeholder='密码'>
                </div>
                <div class="input repassword">
                    <i></i>
                    <input type="password" name="password2" placeholder='重复密码'>
                </div>
                <p class="forget" id="message" style="color: red;"></p>
                <div class="submit">
                    <input class="sub" type="submit" onclick="register()" value="注册">
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="t1 clearfix">
                    <span class="s1">
                        友情链接
                    </span>
            <p>

        <div class="t1 clearfix">

    </div>
</footer>
</body>
<script src="/jQuery/jquery-3.1.0.min.js"></script>
<script>
    var register = function () {
        $.ajax({
            url: "/signUp",
            data: $("#form").serialize(),
            type: "post",
            dataType: "json",
            success: function (data) {
                if (data.msgCode === '200'){
                    $("#message").text("注册成功，将跳往登录页面").css({"color":"green"});
                    setTimeout(function () {
                        window.location.href = '/login'
                    }, 2000);
                }else if (data.msgCode === '600'){
                    $("#message").text("两次输入密码不同");
                }else if (data.msgCode === '601'){
                    $("#message").text("邮箱已被注册，请换个邮箱试试");
                }else{
                    $("#message").text("服务器异常，请稍后再试！");
                }
            }
        })
    }
</script>
</html>
